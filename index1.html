<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title></title>
    <link rel="stylesheet" type="text/css" href="css/calendar.css"/>
</head>
	<div class="calendar-container" style="margin-top:100px;">
		<!--头部 年月-->
		<div class="calendar-title">
			<div class="calendar-prevyear">&lt;&lt;</div>
			<div class="calendar-prevmonth">&lt;</div>
			<div class="calendar-year">2017年</div>
			<div class="calendar-month">11月</div>
			<div class="calendar-nextmonth">&gt;</div>
			<div class="calendar-nextyear">&gt;&gt;</div>
		</div>
		
		<!--星期-->
		<div class="calendar-week">
			<div>日</div>
			<div>一</div>
			<div>二</div>
			<div>三</div>
			<div>四</div>
			<div>五</div>
			<div>六</div>
		</div>
		
		<!--天-->
		<div class="calendar-content clearfix">
			<div></div>
			<div></div>
			<div></div>
		
			<div class="canChoose">1</div>
			<div class="canChoose">2</div>

			<div class="canChoose">17</div>

			<div class="canChoose">19</div>

			<div class="canChoose">21</div>
			<div class="canChoose">22</div>
			<div class="canChoose">23</div>
			<div class="canChoose">24</div>
			<div class="canChoose">25</div>
